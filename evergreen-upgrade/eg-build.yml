- set_fact: eg_basename="{{eg_tarball | basename | regex_replace('\.tar\.gz', '')}}"
- set_fact: eg_dir="{{repo_base}}/{{eg_basename}}"
- name: Download Evergreen
  get_url:
    url: "{{eg_tarball}}"
    dest: "{{repo_base}}/{{eg_basename}}.tgz"
- name: Unarchive Evergreen
  unarchive:
    src: "{{repo_base}}/{{eg_basename}}.tgz"
    dest: "{{repo_base}}"
