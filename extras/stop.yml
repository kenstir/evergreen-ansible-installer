- name: Stop Apache
  become: true
  service: name=apache2 state=stopped
- name: Stop OpenSRF
  become: true
  service: name=opensrf state=stopped
  when: use_service_opensrf
  ignore_errors: true
- name: Stop Websocketd
  become: true
  service: name=websocketd-osrf state=stopped
  when: use_service_websocketd
  ignore_errors: true
